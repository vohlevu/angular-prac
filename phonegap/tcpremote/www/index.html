<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" type="text/css" href="css/remote.css" />
        <title>STB Remote</title>
    </head>
    <body>
        <div id="app">
			<script id="remote-template" type="text/x-handlebars-template">
				<div data-role="page" id="page1" class="page">
					<div class="remote">
						<ul>
							{{#each this}}
							<li>
								{{#each this}}
								<a class="img-contain" id="{{id}}" ontouchstart="return true;"><img class="img" src="{{img}}"></a>
								{{/each}}
							</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</script>
			<div data-role="page" id="homepage" class="page">
				<div class="body">
					<div class="header"><div class="title">STB Remote</div></div>
					<ul class="list" id="home-menu-list">
						<li><a href="#page1">Remote Layout</a></li>
						<li><a href="#page2">Medi Bot</strong></a></li>
						<li><a href="#page3">Ripple Bot</a></li>
					</ul>
				</div>
			</div>
			<div data-role="page" id="page3" class="page">
				<div class="body">
					<div class="robot" data-role="content">
						<div id="list-wrapper">
							<ul data-role="listview" id="btn-list">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script>
			$(document).on('mobileinit', function () {
				$.mobile.ajaxEnabled = false;
				$.mobile.linkBindingEnabled = false;
				$.mobile.hashListeningEnabled = false;
				$.mobile.pushStateEnabled = false;
			});
		</script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
			var app = new app();
            app.initialize();
        </script>
    </body>
</html>
